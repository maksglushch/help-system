{% extends "base.html" %}

{% block content %}
    <h1>Редагування профілю</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.name.label }}<br>{{ form.name(size=32) }}</p>
        <p>{{ form.about_me.label }}<br>{{ form.about_me(cols=50, rows=4) }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
